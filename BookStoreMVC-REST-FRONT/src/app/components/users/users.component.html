<div class="content">
  <h1>All users:</h1>
  <button class="add-button" (click)="addNewUser()">Add user</button>
  <table >
    <tr>
      <th>Image</th>
      <th>Username</th>
<!--      <th>Password</th>-->
      <th>Roles</th>
      <th>Costumer</th>
      <th colspan="2">Edit</th>
    </tr>

    @for(user of users; track $index) {
      <tr>
        <td><img class="table-icon" [src]="url+usersImagesPath+user.image" [alt]="user.image"></td>
        <td>{{user.username}}</td>
<!--        <td>{{user.password}}</td>-->
        <td>{{user.roles}}</td>
        <td><a [routerLink]="'/costumers/'+user.costumer?.id">{{user.costumer?.name}}</a></td>
        <td class="action-cell edit-table-button"><button (click)="editUser(user)">Edit!</button></td>
        <td class="action-cell delete-table-button"><button (click)="deleteUser(user)">Delete!</button></td>
      </tr>
    }
  </table>
</div>
