<div class="content">
  <h1>Contact type:</h1>
  <table >
    <tr>
      <!--      <th>Code</th>-->
      <th>Contact:</th>
      <th colspan="2">Edit</th>
    </tr>
    <tr>
      <!--        <td>{{ct.code}}</td>-->
      <td><a routerLink="/contacts" [queryParams]="{filter: 'type-'+contactType?.code}">{{contactType?.contactTypeDescription}}</a></td>
      <td class="action-cell edit-table-button"><button (click)="showTouchedContactType()">Edit!</button></td>
      <td class="action-cell delete-table-button"><button (click)="showTouchedContactType()">Delete!</button></td>
    </tr>
  </table>
</div>
