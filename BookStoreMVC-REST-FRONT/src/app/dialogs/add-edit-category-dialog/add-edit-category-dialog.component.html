<form class="dialog-content" #form="ngForm">
  <h2 mat-dialog-title>{{heading}} category: </h2>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Category name:</mat-label>
      <input type="text" name="categoryDescription" matInput [(ngModel)]="category.categoryDescription" #categoryDescription="ngModel" required>
    </mat-form-field>
    @if(categoryDescription.hasError("required") && categoryDescription.touched) {
      <mat-error>Please specify category name!</mat-error>
    }
   <br>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="save()" [disabled]="!form.valid">{{heading}}</button>
  </mat-dialog-actions>
</form>
