<div class="container">
  <h2 mat-dialog-title>Deleting confirmation</h2>
  <mat-dialog-content>
    <h3>Are you sure you want to delete this {{target}}</h3>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="cancel()">No</button>
    <button mat-button (click)="delete()">Yes</button>
  </mat-dialog-actions>
</div>
